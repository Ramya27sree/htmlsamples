<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .candidate {
            display: inline-block;
            width: 45%;
            margin-bottom: 20px;
        }
        .candidate img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .candidate h2 {
            color: #555;
            margin-top: 0;
        }
        .candidate p {
            color: #777;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Election Poster</h1>
    
    <div class="candidate">
        <img src="https://ankpublic.s3.amazonaws.com/indiavsdisinformation.com/2020/202004/20200428-wsfl20200428111as.png" alt="Narendra modi" height="100" width="100">
        <h2>Narendra Modi</h2>
    </div>
    
    <div class="candidate">
        <img src="https://c.ndtvimg.com/2022-05/mpdfts18_rajiv-kumar-appointed-new-chief-election-commissioner_625x300_12_May_22.jpg?im=Resize=(1230,900)" alt="CEC" height="100" width="100">
        <h2>RajivKumar</h2>
    
</div>
<p>telangana</p> 
<p>polling date: 19-04-2024</p>
<P>securabad</P>
<P> Ramya Abhinaya Sampath </P>
</body>
</html>
